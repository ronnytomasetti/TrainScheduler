<html>

<nav class="navbar navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">TRAIN SCHEDULER</a>
        </div>
        <button type="button" class="btn btn-default navbar-btn navbar-right">Sign Out</button>
    </div> <!--/.container -->
</nav> <!--/.navbar -->

<div class="jumbotron text-center">
    <div class="container">
        <h1>Welcome</h1>
        <h2>choo choo! chee chee!</h2>
    </div>
</div>

<div class="container">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-data">
                        <!-- TRAIN SCHEDULE DATA GOES HERE -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train Form</strong></h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="add-name">Train Name</label>
                    <input type="text" class="form-control" id="add-name">
                </div>
                <div class="form-group">
                    <label for="add-destination">Destination</label>
                    <input type="text" class="form-control" id="add-destination">
                </div>
                <div class="form-group">
                    <label for="add-first-time">First Train Time (HH:MM - military format)</label>
                    <input type="text" class="form-control" id="add-first-time">
                </div>
                <div class="form-group">
                    <label for="add-frequency">Frequency</label>
                    <input type="text" class="form-control" id="add-frequency">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

</div> <!-- /.container -->

</html>
